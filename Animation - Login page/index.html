<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website login - Sagor coding</title>
    <link rel="stylesheet" href="style.css">
    <!--FontAwsom-link-->
    <script src="https://kit.fontawesome.com/d30f293727.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
          <div class="card">
               <h1>Login</h1>
               <div class="form">
                   <form action="#">
                    <span>
                        <input type="email" placeholder="Enter Your Email" required class="input-cll">
                        <i class="fa-solid fa-envelope icon"></i>
                    </span>
                    <br>
                    <span>
                        <input type="password" placeholder="Password" required class="input-cll">
                        <i class="fa-solid fa-lock icon"></i>
                    </span>
                    <div class="link">
                        <div>
                            <input type="checkbox" id="chack" required>
                            <label for="chack">Remember me</label>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button class="btn">Login</button>
                    <p class="shotr-text">Don't have an account? <a href="#" class="reg-link">Register</a></p>
                   </form>
               </div>
          </div>
    </main>
</body>
</html>
